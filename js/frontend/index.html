<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Editor</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="lib/icon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection"/>
    <script>
        window.$ = window.jQuery = require('./lib/jquery-2.1.1.min');
        window.Hammer = require('./lib/hammer.min.js');
    </script>
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="menu">
    <div title="Import media" class="waves-effect waves-light menu-button">
        <i class="material-icons">arrow_downward</i>
        <p>Import</p>
    </div>
    <div title="Save project" class="waves-effect waves-light menu-button right-aligned">
        <i class="material-icons">video_library</i>
        <p>Save</p>
    </div>
    <div title="Export video" class="waves-effect waves-light menu-button right-aligned">
        <i class="material-icons">arrow_upward</i>
        <p>Export</p>
    </div>
    <input type="text" value="Untitled Project" class="center-align" title="Edit project title">
</div>
<div class="bottom-half">
    <div class="left-half">
        <div class="videoplayer">
            <video class="video" src="C:\Users\ruurd\Videos\hacks\test.mp4"></video>
            <div class="video-controls">
                <div class="center-controls">
                    <i title="Previous frame" class="material-icons prev-button">skip_previous</i>
                    <i title="Play/pause" class="material-icons play-button">play_arrow</i>
                    <i title="Next frame" class="material-icons next-button">skip_next</i>
                </div>
                <i title="Fullscreen" class="material-icons fullscreen-button">fullscreen</i>
                <p title="Timestamp">01:14.69/12:34.59</p>
            </div>
            <div class="seek-bar">
                <div class="seek-background">
                    <div class="seek-progress"></div>
                    <div class="seek-thumb"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="vertical-divider"></div>
    <div class="right-half">

    </div>
</div>
</body>
</html>
